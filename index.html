<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <script src="js/helpers.js"></script>
  <script src="js/events.js"></script>
  <script src="js/game.js"></script>
</head>
<body class="bg-black text-white p-4">
  <div class="grid-container"></div>
  <div class="text-center">
    The game is played up ^ there ^ in the browser address bar. (desktop only)
  </div>
  <div class="text-xl text-center mt-10">
    Welcome to Battle Bar!
  </div>
  <div class="flex w-full justify-center mt-4">
    <div class="flex">
      <div class="border border-white p-4">
        Controls:
        <div>
          SPACE - fire missile
        </div>
        <div>
          LEFT ARROW - move left
        </div>
        <div>
          RIGHT ARROW - move right
        </div>
      </div>
      <div class="border border-white ml-4 p-4">
        Symbols:
        <div>
          > - your ship
        </div>
        <div>
          ~ - missile
        </div>
        <div>
          ■ - crate (collect them)
        </div>
        <div>
          ¥ - enemy (kill them)
        </div>
      </div>
      <div class="border border-white text-center ml-4 p-4">
        Crates Collected
        <div id="cratesCollected" class="text-5xl mt-2">0</div>
      </div>
      <div class="border border-white text-center ml-4 p-4">
        Enemies Killed
        <div id="enemiesKilled" class="text-5xl mt-2">0</div>
      </div>
    </div>
  </div>
</body>
</html>
